<mgl-map [style]="'mapbox://styles/austinbhodge/cjswvss5i6a6u1fo3tklt3k1b'"
         [zoom]="state.$mapZoom | async"
         [center]="state.$mapCenter | async"
         (moveEnd)="boundsChanged($event)"
         (load)="mapLoaded($event)">

  <mgl-marker *ngFor="let pin of parkPins"
              [lngLat]="[pin.long, pin.lat]">

    <div class="marker" (click)="setActivePark(pin)">
      <fa name="map-marker"></fa>
    </div>

  </mgl-marker>

</mgl-map>
