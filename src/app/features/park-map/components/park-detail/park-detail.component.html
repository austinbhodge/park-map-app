<div class="border-primary" fxLayout="column" fxFlex="100">
  <div fxLayout="row" fxFlex="38px">
    <h5 class="ml-3 mt-3" fxFlex="calc(100% - 200px)"> {{ (state.$activePark | async)?.name }}</h5>
    <button fxFlex="70px" (click)="closeDetail()" class="btn btn-sm">
      <fa name="close" style="font-size: 1.4em;"></fa>
    </button>

  </div>

  <div fxLayout="row" fxFlex="18px">
    <div class="ml-3 card-subtitle text-muted" fxFlex="100"> {{ (state.$activePark | async)?.fullName }}</div>
  </div>

  <div fxLayout="row wrap" fxFlex="grow">
    <div fxFlex="100" class="park-section">
      <div class="card-text p-2 my-2 mx-3">{{ (state.$activePark | async)?.description }}</div>
    </div>

    <div fxLayout fxLayoutAlign="end start" fxFlex="100">
        <a [href]="(state.$activePark | async)?.url" class="mr-2" target="blank">
          <button fxFlex="200px" class="btn btn-primary btn-sm m-2">
            <i class="fas fa-external-link-alt"></i> NPS Park Site
          </button>
        </a>
    </div>
  </div>
  
    
</div>
